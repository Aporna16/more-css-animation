<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid coral;
            background-color: aqua;
            transition: width 1s, height 1s, transform 1s;
            /* ease hole starting a aste then speed barabe... Linear a same speed a move hobe... */
        }

        .box:hover {
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Transition</h2>
    </div>
    <div class="box">
        <h2>Transition</h2>
    </div>
    <div class="box">
        <h2>Transition</h2>
    </div>
</body>

</html>
